<!DOCTYPE html>

<body>

    <p>Neste exemplo, o elemento h1 tem uma margem inferior de 50px e o elemento h2 tem uma margem superior de 20px.
        Portanto, a margem vertical entre h1 e h2 deveria ter sido de 70px (50px + 20px). No entanto, devido ao colapso
        da
        margem, a margem real acaba sendo de 50 pixels.</p>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

</body>
